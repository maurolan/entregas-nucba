<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form action="" method="">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="ingrese su nombre..." required />
            </div>
            <br />
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="ingrese su apellido..." required />
            </div>
            <br />
            <div>
                Modalidad de Cursada:
                <input type="radio" name="modalidad" id="demanda" required/>
                <label for="demanda">On-Demand</label>
                <input type="radio" name="modalidad" id="vivo" />
                <label for="vivo">En vivo</label>
            </div>
            <br />
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" placeholder="ingrese email valido..." required />
            </div>
            <br />
            <div>
                <input type="checkbox" id="info" required />
                <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            </div>
            <br />
            <div>
                <input type="checkbox" id="terms" required />
                <label for="terms">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web full Stack.</label>
            </div>
            <br />
            <div>
                <input type="submit" value="Enviar" /> <!--otra forma es: <button type="submit">Enviar</button> -->
            </div>
        </form>
    </main>
    <br />
    <br />
    <footer>
        <a href="index.html">Volver</a>
    </footer>
</body>
</html>
